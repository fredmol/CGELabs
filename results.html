<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - CGELabs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="page-container">
        <!-- Header with title -->
        <div class="header-card">
            <div class="header-content">
                <div class="header-main">
                    <h1>Analysis Results</h1>
                    <p class="subtitle">View and manage your analysis results</p>
                </div>
                <div class="header-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
            </div>
        </div>

        <!-- Results content -->
        <div class="content-card">
            <h2 class="card-title">Results List</h2>
            <div class="card-content">
                <div id="loadingResults" class="loading-spinner-container">
                    <div class="spinner"></div>
                    <p>Loading results...</p>
                </div>
                <div id="errorResults" class="error-message" style="display: none;">
                    Error loading results. Please try refreshing the page.
                </div>
                <div id="resultsTable" class="results-table-container" style="display: none;">
                    <!-- Table will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
